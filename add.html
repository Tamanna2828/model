<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Predict Marks</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    .container h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      text-align: left;
      font-weight: 600;
      color: #555;
    }

    input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #2575fc;
      box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #6a11cb, #2575fc);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Predict Marks</h2>
    <form id="predictForm" method="post" action="predictmarks">
      <label for="hours">Study Hours</label>
      <input type="number" id="hours" name="hours" placeholder="Enter study hours" required>

      <label for="attendance">Attendance (%)</label>
      <input type="number" id="attendance" name="attendance" placeholder="Enter attendance %" required>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
